<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game | Modern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        
        .game-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .score-display {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: inline-block;
        }
        
        .controls {
            margin-top: 1.5rem;
            color: white;
        }
        
        .controls i {
            font-size: 1.5rem;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .controls i:hover {
            transform: scale(1.2);
            color: #fdbb2d;
        }
        
        .game-title {
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="game-title">SNAKE GAME</h1>
                <div class="score-display">
                    Score: <span id="score">0</span>
                </div>
                <div class="game-container">
                    <div class="container-fluid" id="container"></div>
                </div>
                <div class="controls">
                    <i class="fas fa-arrow-up" onclick="changeDirection('haut')"></i><br>
                    <i class="fas fa-arrow-left" onclick="changeDirection('gauche')"></i>
                    <i class="fas fa-arrow-down" onclick="changeDirection('bas')"></i>
                    <i class="fas fa-arrow-right" onclick="changeDirection('droite')"></i>
                </div>
                <button class="btn btn-warning mt-3" id="restart-btn">
                    <i class="fas fa-redo"></i> Recommencer
                </button>
            </div>
        </div>
    </div>

    <script src="./snake.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fonction pour les boutons de contrôle tactiles
        function changeDirection(dir) {
            const validMoves = {
                'haut': ['gauche', 'droite'],
                'bas': ['gauche', 'droite'],
                'gauche': ['haut', 'bas'],
                'droite': ['haut', 'bas']
            };
            
            if (validMoves[dir].includes(instruction)) {
                instruction = dir;
            }
        }
        
        // Gestion du bouton restart
        document.getElementById('restart-btn').addEventListener('click', function() {
            // Implémentez la logique de redémarrage dans snake.js
            if (typeof restartGame === 'function') {
                restartGame();
            }
        });
    </script>
</body>
</html>
